<div class="popup" data-block="popup">
  <div class="popup__body">
    <div class="popup__dialog">
      <div class="popup__content">
        <button type="button" class="popup__close" data-target="close">
          Закрыть
        </button>
        <h3 class="popup__title">Оставьте заявку</h3>
        <div class="popup__form">
          <form class="form" data-form="request">
            <div class="form__row registration__box">
              <input
                type="text"
                name="fio"
                value=""
                class="form__field"
                data-required
                data-name="имя"
              />
              <span class="form__placeholder">Имя</span>

            </div>
            <div class="form__row">
              <input
                type="text"
                name="email"
                value=""
                class="form__field"
                data-required
                data-name="адрес почты"
              />
              <span class="form__placeholder">Email</span>

            </div>
            <div class="form__row registration__box">
              <input
                type="text"
                name="phone"
                value=""
                class="form__field"
                data-required
                data-name="номер телефона"
              />
              <span class="form__placeholder">Телефон</span>

            </div>
            <div class="form__error-wrap" data-errors>
              <div class="form__error" hidden data-error></div>
              <div class="form__error" hidden data-error></div>
              <div class="form__error" hidden data-error></div>
            </div>
            <button type="submit" class="button button_type1 form__button">
              Оставить заявку
            </button>
          </form>
        </div>
        <div class="popup__send" data-block="formSend">
          <h2 class="popup__sendtitle">Спасибо!</h2>
          <p class="popup__sendtext">
            Ваша заявка принята. Мы свяжемся с вами в ближайшее время.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
